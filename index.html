	<body>
		<div class="desktop">


<!--Opening-->
  <div class="grid-container">
    <div class="grid-item" style="background-color: #FFFFFF;"><img src="Resources/Logo Desborde Games Color.png" alt="The Desborde Games logo"></div>
    <div class="grid-item" style="background-color: #FFC410;"><a href="https://store.steampowered.com/app/3363200/Midnight_Snack/"><img src="Resources/Logo Midnight Snack.png" alt="The Midnight Snack logo"></a></div>
    <div class="grid-item" style="background-color: #15DAB6;"><a href="https://chusky8.itch.io/bur-bruja"><img src="Resources/Logo Burbruja.png" alt="The El Desvan de la Burbruja logo"></a></div>
    <div class="grid-item" style="background-color: #1D3156;"><h2>Project Plastilina</h2></div>
    <div class="grid-item" style="background-color: #F31717;"><h2>About Us</h2></div>
    <div class="grid-item" style="background-color: #000000;"><h2>Contact</h2></div>
  </div>

  <script>
    const items = document.querySelectorAll('.grid-item');
    const colors = ["#FFC410", "#15DAB6", "#1D3156", "#F31717", "#000000"];

    items.forEach(item => {
      // Store original and current color
      let currentColor = item.style.backgroundColor;

      item.addEventListener('mouseenter', () => {
        // Get all other colors (excluding current color)
        const availableColors = colors.filter(color => color !== currentColor);
        // Choose a random one
        const newColor = availableColors[Math.floor(Math.random() * availableColors.length)];
        // Set and save
        item.style.backgroundColor = newColor;
        currentColor = newColor;});});
  </script>

			
<!--Footer-->

			</footer>
		</div>
